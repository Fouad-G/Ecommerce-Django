{% extends "base.html" %}



{% block content %}


<br>

<div class="container">
    <div class="row">
        
<center>
    <div class="container">
    <div class="col-8">
        <br>

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <center>
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.description }}</p>


                  {% if product.is_sale %}
                  <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"> Sale! </div>

                  <strike>  ${{ product.price }}</strike>
                  <div class="text-center"> ${{ product.sale_number }}</div>
                </div>
            </div>
           


                  {% else %}
                  ${{ product.price }}

                    {% endif %}
            <a href="{% url 'home' %}" class="btn  btn-secondary"> Home</a>               </div></center>
              </div>
            </div>
          </div>
    </div>
</div></center>
<br>

    </div>
</div>

{% endblock %}
